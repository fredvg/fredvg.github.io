 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="{{ post.banner_image }}" class="banner_image img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.content }}</p>
                            <section id="feature1">
                              <img src="{{ post.feature1_image }}" class="feature1-image" />
                              <div>
                                {{ post.feature1_description }}
                              </div>
                    	      </section>
                            <section id="feature2">
                              <div>
                                {{ post.feature2_description }}
                              </div>
                              <img src="{{ post.feature2_image }}" class="feature2-image" />
                            </section>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
