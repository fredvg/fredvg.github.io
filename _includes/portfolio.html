<!-- Portfolio Section -->
<section id="portfolio">
  <h2 class="section-title">Portfolio</h2>
  <ul class="entries">
    {% for post in site.posts %}

    <li>
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" />
        <h3>{{ post.title }}</h3>
<!-- 					<p class="description">{{ post.description }}</p> -->
      </a>
    </li>

    {% endfor %}
  </ul>
</section>
